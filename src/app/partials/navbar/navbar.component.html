<header class="app-navbar">
  <nav class="navbar">
    <!-- Sección Izquierda: Marca de la Aplicación -->
    <div class="navbar-brand-container">
      <!-- Icono SVG simple de un almacén o caja -->
      <a class="navbar-brand" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-seam-fill brand-icon" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.721.023a.75.75 0 0 1 .557 0zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L11.596 2h-1.192z"/>
        </svg>
        <span class="brand-text">Gestor SCI</span>
      </a>
    </div>

    <!-- Sección Central: Barra de Búsqueda -->
    <div class="search-container">
      <form class="d-flex search-form" role="search">
        <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-search" type="submit">
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </form>
    </div>

    <!-- Sección Derecha: Notificaciones y Perfil de Usuario -->
    <div class="user-section">
      <!-- Icono de Notificación -->
      <div class="icon-wrapper position-relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
        </svg>
        <span *ngIf="notificationCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ notificationCount }}
        </span>
      </div>

      <!-- Perfil de Usuario -->
      <span class="user-name">{{ userName }}</span>
      <div class="user-avatar">
        {{ userName ? (userName.charAt(0)) : 'G' }}
      </div>
    </div>
  </nav>
</header>
