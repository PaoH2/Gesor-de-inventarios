<app-navbar></app-navbar>
<div class="container mt-4">
  <button type="button" class="btn-back" (click)="goBack()" title="Regresar a la pÃ¡gina anterior">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
    </svg>
    <span>Regresar</span>
  </button>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Productos</h2>
    <a routerLink="/crear" class="btn btn-primary">
      <i class="fas fa-plus-circle me-2"></i>Crear Nuevo Producto
    </a>
  </div>
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  <div *ngIf="!isLoading && !error" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">SKU</th>
          <th scope="col">Nombre del Producto</th>
          <th scope="col">Costo</th>
          <th scope="col">Stock Actual</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.SKU }}</td>
          <td>{{ producto.Nombre_Producto }}</td>
          <td>{{ producto.Costo | currency:'MXN' }}</td>
          <td>{{ producto.Stock_Actual }}</td>
          <td>
            <a [routerLink]="['/editarp', producto.SKU]" class="btn btn-sm btn-warning">
              Editar
            </a>
          </td>
        </tr>
        <tr *ngIf="productos.length === 0">
          <td colspan="5" class="text-center">No hay productos registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
