<div class="home-wrapper">
  <app-navbar></app-navbar>
  <!-- Mensaje de bienvenida (opcional, centrado) -->
  <div class="welcome-message">
    <h1>Bienvenido al Gestor de Inventario</h1>
  </div>

  <!-- "Cuadro" que delimita los botones de acción -->
  <div class="actions-container">
    <h5 class="actions-title">Acciones Rápidas</h5>
    <div class="button-grid">
      <!-- Botón para Registrar Entrada -->
      <a class="action-btn" routerLink="/registro-producto">
        <i class="fas fa-arrow-circle-down"></i>
        <span>Registro Entrada</span>
      </a>

      <!-- Botón para Registrar Salida -->
      <a class="action-btn" routerLink="/registro-salida">
        <i class="fas fa-arrow-circle-up"></i>
        <span>Registro Salida</span>
      </a>

      <!-- Botón para Gestionar Usuarios -->
      <a class="action-btn" routerLink="/usuarios">
        <i class="fas fa-users-cog"></i>
        <span>Gestionar Usuarios</span>
      </a>

      <!-- Botón para Crear Nuevo Producto -->
      <a class="action-btn" routerLink="/crear">
        <i class="fas fa-plus-circle"></i>
        <span>Nuevo Producto</span>
      </a>

      <!-- Botón para Editar Producto (lleva a la lista para seleccionar cuál) -->
      <a class="action-btn" routerLink="/listap">
        <i class="fas fa-edit"></i>
        <span>Editar Producto</span>
      </a>
    </div>
  </div>

</div>
